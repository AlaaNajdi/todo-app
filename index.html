<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="todo-app">
    <h1>The List</h1>
    <!-- Input Field and Button to Add To-Do -->
    <form class="input-section">
      <input type="text" id="todoinput" placeholder="Enter a new task" required>
      <button id="add todo btn" type="submit">Add</button>
    </form>
    <!-- Section to Display the To-Do Items -->
    <ul id="todo-list"></ul>
  </div>
  <div><h5>Total Todos:</h5> <span id="todo-count">0</span></div>
  <script src="index.js"></script>
</body>
</html>
